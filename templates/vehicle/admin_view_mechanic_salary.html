{% extends 'vehicle/adminbase.html' %}
{% block content %}
{% load static %}
<div class="content-header">
	<div class="container-fluid">
		<div class="row mb-2">
			<div class="col-sm-6">

			</div><!-- /.col -->
			<div class="col-sm-6">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item"><a href="/customer-dashboard">Home</a></li>
					<li class="breadcrumb-item active">Customers</li>
					<li class="breadcrumb-item active">View Mechanic Salary

					</li>
				</ol>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.container-fluid -->
</div>
<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">MECHANIC & SALARY</h3>

				<div class="card-tools">
					<div class="input-group input-group-sm" style="width: 150px;">
						<input type="text" name="table_search" class="form-control float-right" placeholder="Search">

						<div class="input-group-append">
							<button type="submit" class="btn btn-default">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="card-body table-responsive p-0" style="height: 300px;">
				<table class="table table-head-fixed text-nowrap">
					<thead>
						<tr>
							<th>Mechanic Name</th>
							<th>Salary</th>
							<th>Update Salary</th>
						  </tr>
					</thead>
					<tbody>
						{% for m in mechanics %}
                <tr>
                  <td> {{m.get_name}}</td>

                  <td>{{m.salary}}</td>
				  <td><a href="{% url 'update-salary' m.id  %}"><i
					class="nav-icon far fa-circle text-info"></i></a></td>
                </tr>
				{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
