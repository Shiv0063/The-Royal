{% extends 'vehicle/mechanicbase.html' %}
{% load static %}
{% block content %}

<div class="content-header">
	<div class="container-fluid">
	  <div class="row mb-2">
		<div class="col-sm-6">
		  
		</div><!-- /.col -->
		<div class="col-sm-6">
		  <ol class="breadcrumb float-sm-right">
			<li class="breadcrumb-item"><a href="/customer-dashboard">Home</a></li>
			<li class="breadcrumb-item active">Dashboard</li>
		  </ol>
		</div><!-- /.col -->
	  </div><!-- /.row -->
	</div><!-- /.container-fluid -->
  </div>
<div class="wrapper" >

<!-- ****** cards start ********** -->
	<section class="content">
		<div class="container-fluid">
		  <!-- Info boxes -->
		  <div class="row">
			<div class="col-12 col-sm-6 col-md-3">
			  <div class="info-box" style="background: #000; border: #444 solid 2px;">
				<span class="info-box-icon bg-info elevation-1"><i class="fas fa-tasks"></i></span>
  
				<div class="info-box-content">
				  <span class="info-box-text">New Work Assigned</span>
				  <span class="info-box-number">
					{{new_work_assigned}}
				  </span>
				</div>
				<!-- /.info-box-content -->
			  </div>
			  <!-- /.info-box -->
			</div>
			<!-- /.col -->
			<div class="col-12 col-sm-6 col-md-3">
			  <div class="info-box mb-3" style="background: #000; border: #444 solid 2px;">
				<span class="info-box-icon bg-danger elevation-1"><i class="fas fa-spinner"></i></span>
  
				<div class="info-box-content">
				  <span class="info-box-text">Work In Progress</span>
				  <span class="info-box-number">{{work_in_progress}}</span>
				</div>
				<!-- /.info-box-content -->
			  </div>
			  <!-- /.info-box -->
			</div>
			<!-- /.col -->
  
			<!-- fix for small devices only -->
			<div class="clearfix hidden-md-up"></div>
  
			<div class="col-12 col-sm-6 col-md-3">
			  <div class="info-box mb-3" style="background: #000; border: #444 solid 2px;">
				<span class="info-box-icon bg-success elevation-1"><i class="fas fa-check-circle"></i></span>
  
				<div class="info-box-content">
				  <span class="info-box-text">Work Completed</span>
				  <span class="info-box-number">{{work_completed}}</span>
				</div>
				<!-- /.info-box-content -->
			  </div>
			  <!-- /.info-box -->
			</div>
			<!-- /.col -->
			<div class="col-12 col-sm-6 col-md-3">
			  <div class="info-box mb-3" style="background: #000; border: #444 solid 2px;">
				<span class="info-box-icon bg-warning elevation-1"><i class=" fas fa-rupee-sign"></i></span>
  
				<div class="info-box-content">
				  <span class="info-box-text">Salary</span>
				  <span class="info-box-number">{{salary}}</span>
				</div>
				<!-- /.info-box-content -->
			  </div>
			  <!-- /.info-box -->
			</div>
			<!-- /.col -->
		  </div>
		</div><!--/. container-fluid -->
		<!-- <div class="content">

	  </div> -->
	  </section>

<!-- ****** cards end ********** -->

</div>


{% endblock content %}
